<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/main.css">
    <script src="https://kit.fontawesome.com/09f3ae4474.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div class="section">
            <div class="header">
                <input type="text" class="search-input" placeholder="Search....">
            </div>
            <div class="content">
                <div class="add">
                    <div class="name-add">
                        <div class="city">
                            Ha Noi
                        </div>
                        <span>, </span>
                        <div class="country">
                            Viet Nam
                        </div>
                    </div>
                    <div class="infor">
                        <div class="time">
                            16:30
                        </div>
                        
                        <div class="date">
                            <span>, </span>20/02/2002
                        </div>
                    </div>
                </div>
                <div class="weather">
                    25 *C
                    
                </div>
                <div class="name-weather">
                    Rain
                </div>
            </div>
            <div class="footer">
                <div class="sight">
                    <i class="fa-regular fa-eye"></i>
                    <div class="weather-infor">
                        10000 (m)
                    </div>
                </div>
                <div class="speed-wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="weather-infor">
                        26.5 (m/s)
                    </div>
                </div>
                <div class="humidity">
                    <i class="fa-solid fa-cloud-sun"></i>
                    <div class="weather-infor">
                        100 (%)
                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="./asset/JS/main.js"></script>
    <script src="./asset/JS/main.js"></script>
</body>
</html>
