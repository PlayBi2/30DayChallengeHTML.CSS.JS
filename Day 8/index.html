<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/main.css">

    <title>Document</title>
</head>
<body>
    <div id="main">
        <div class="section">
            <form action="">
                <div class="header">
                    Register
                </div>
                <div class="content">
                    <div class="user-name input-block">
                        <input type="text" class="user-name__input" placeholder="User name">
                        <div class="border"></div>
                        <small class=""></small>
                    </div>
                    <div class="email input-block">
                        <input type="email" class="email__input" placeholder="Email">
                        <div class="border"></div>
                        <small class=""></small>
                    </div>
                    <div class="pass input-block">
                        <input type="password" class="pass__input" placeholder="Password">
                        <div class="border"></div>
                        <small class=""></small>
                    </div>
                    <div class="confirm-pass input-block">
                        <input type="password" class="confirm-pass__input" placeholder="Confirm Password">
                        <div class="border"></div>
                        <small class=""></small>
                    </div>
                </div>
                <div class="footer">
                    <button>Log in</button>
                    <div class="sign-up">
                        Not a member? <a href="">Sign up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./asset/JS/main.js"></script>
</body>
</html>
