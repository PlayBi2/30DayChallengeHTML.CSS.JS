<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 500px;
            height: 500px;
            margin: auto;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display:block;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/a4/9b/77/legacy-hotel-at-img-academy.jpg" alt="dsa">
    </div>
</body>
</html>
